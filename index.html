<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Professor</h1>
    <form action="submit.html" method="post">
        <label for="codigo">Código do Professor:</label>
        <input type="text" id="codigo" name="codigo" required>
        <br>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{11}" placeholder="Apenas números" required>
        <br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" pattern="\d{7,12}" placeholder="Apenas números" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(XX) XXXXX-XXXX" required>
        <br>
